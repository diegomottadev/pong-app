<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pong-App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Resetting default margin and hiding horizontal overflow for the body */
    body {
      margin: 0; /* Remove default body margin */
      overflow: hidden; /* Hide horizontal overflow */
    }

    /* Striped pattern background applied to the entire viewport */
    .striped-pattern {
      position: absolute; /* Positioned absolutely to cover the entire viewport */
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
        90deg, 
        rgba(112, 153, 215, 0.5) 25%, 
        rgba(133, 168, 221, 0.5) 25%, 
        rgba(133, 168, 221, 0.5) 50%, 
        rgba(112, 153, 215, 0.5) 50%, 
        rgba(112, 153, 215, 0.5) 75%, 
        rgba(133, 168, 221, 0.5) 75%, 
        rgba(133, 168, 221, 0.5)
      ); /* Linear gradient creating a striped pattern with alternating colors */
      background-size: 250px 100%; /* Adjust size of the stripes */
      z-index: -1; /* Places the background behind other content */
    }
  </style>
</head>
<body>
  <div class="striped-pattern"></div>
  <app-root></app-root>
</body>
</html>
